<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your typing speed with this professional typing speed test tool.">
    <title>Professional Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Typing Speed Test</h1>
            <p class="subheading">Measure how fast you can type with our professional tool.</p>
        </header>

        <main>
            <div class="test-area">
                <div class="text-box">
                    <p id="text-to-type">The quick brown fox jumps over the lazy dog.</p>
                </div>
                <textarea id="input-area" placeholder="Start typing here..."></textarea>
                <button id="start-button">Start Test</button>
            </div>

            <div class="stats-area">
                <div class="timer">
                    <span>Time left: <span id="time">60</span>s</span>
                </div>
                <div class="result" id="result"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 TypingSpeedTest.com | All Rights Reserved</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
