<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Test Your Typing Speed</h1>
        <p class="instructions">Type the text below as fast as you can:</p>
        <div class="text-box">
            <p id="text-to-type">The quick brown fox jumps over the lazy dog.</p>
        </div>
        <textarea id="input-area" placeholder="Start typing here..."></textarea>
        <button id="start-button">Start Test</button>
        <p id="timer">Time left: <span id="time">60</span>s</p>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
